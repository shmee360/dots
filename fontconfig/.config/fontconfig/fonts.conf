<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- https://wiki.archlinux.org/title/Font_configuration/Examples#Hinted_fonts -->
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
	<alias>
		<family>serif</family>
		<prefer>
			<family>lmroman10-regular</family>
			<family>Linux Libertine</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Fira Code Retina Nerd Font Complete</family>
			<family>FiraCode Nerd Font Mono</family>
			<family>CaskaydiaCove Nerd Font Mono</family>
			<family>Noto Sans Mono</family>
			<family>Liberation Mono</family>
			<family>Font Awesome 6 Brands</family>
			<family>Braille</family>
		</prefer>
	</alias>
</fontconfig>
