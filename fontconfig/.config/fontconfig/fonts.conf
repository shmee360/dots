<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- https://wiki.archlinux.org/title/Font_configuration/Examples#Hinted_fonts -->
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="embeddedbitmap">
			<bool>false</bool>
		</edit>
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
		<edit mode="assign" name="rgba">
			<const>rgb</const>
		</edit>
	</match>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Bookerly</family>
			<family>Merriweather</family>
			<family>Latin Modern Roman</family>
			<family>Linux Libertine</family>
			<family>Joy Pixels</family>
			<family>Source Han Serif JP</family>
			<family>Source Han Serif KR</family>
			<family>Source Han Serif CN</family>
			<family>Source Han Serif TW</family>
			<family>Source Han Serif HK</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Amazon Ember</family>
			<family>Signika</family>
			<family>Linux Biolinum</family>
			<family>Joy Pixels</family>
			<family>Source Han Sans JP</family>
			<family>Source Han Sans KR</family>
			<family>Source Han Sans CN</family>
			<family>Source Han Sans TW</family>
			<family>Source Han Sans HK</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Amazon Ember</family>
			<family>Signika</family>
			<family>Linux Biolinum</family>
			<family>Joy Pixels</family>
			<family>Source Han Sans JP</family>
			<family>Source Han Sans KR</family>
			<family>Source Han Sans CN</family>
			<family>Source Han Sans TW</family>
			<family>Source Han Sans HK</family>
			<family>Noto Color Emoji</family>
			<family>Font Awesome 6 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>SFMono Nerd Font Mono</family>
			<family>VictorMono Nerd Font Mono</family>
			<family>MonoLisa Nerd Font Mono</family>
			<family>FiraCode Nerd Font Mono</family>
			<family>CaskaydiaCove Nerd Font Mono</family>
			<family>Noto Sans Mono</family>
			<!-- Various Backup -->
			<family>Liberation Mono</family>
			<!-- Extra Icons? -->
			<family>Font Awesome 6 Brands</family>
			<!-- Greek -->
			<family>Anonymous</family>
			<!-- Korean -->
			<family>NanumGothicCoding</family>
		</prefer>
	</alias>
</fontconfig>
